<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’µ PowerHouse Dashboard</title>
  <style>
    body { background: #121212; color: #f5f5f5; font-family: Arial, sans-serif; text-align: center; padding: 20px; margin: 0; }
    h1 { margin-bottom: 20px; }
    button { margin: 10px; padding: 12px 20px; border: none; border-radius: 5px; background: #00ffcc; color: #121212; font-size: 16px; cursor: pointer; width: 90%; max-width: 300px; }
    button:hover { background: #00cc99; }
    pre { background: #1e1e1e; padding: 15px; border-radius: 5px; text-align: left; margin-top: 20px; white-space: pre-wrap; word-wrap: break-word; }
    #loading { font-size: 18px; margin: 20px 0; color: #ffcc00; }
  </style>
</head>
<body>
  <h1>ðŸ’µ PowerHouse Dashboard</h1>

  <button onclick="fetchNiches()">Fetch Niches</button>
  <button onclick="validateKeywords()">Validate Keywords</button>
  <button onclick="keywordPlanner()">Keyword Planner</button>

  <div id="loading"></div>
  <pre id="out">Results will appear here...</pre>

  <script>
    async function fetchNiches() {
      document.getElementById('loading').innerText = "ðŸ’µ Buckle up... fetching niches!";
      const res = await fetch('/.netlify/functions/niches');
      document.getElementById('out').innerText = await res.text();
      document.getElementById('loading').innerText = "";
    }

    async function validateKeywords() {
      document.getElementById('loading').innerText = "ðŸ’µ Buckle up... validating keywords!";
      const niche = prompt("Enter a niche to validate:");
      if (!niche) return;
      const res = await fetch('/.netlify/functions/keywords?niche=' + encodeURIComponent(niche));
      document.getElementById('out').innerText = await res.text();
      document.getElementById('loading').innerText = "";
    }

    async function keywordPlanner() {
      document.getElementById('loading').innerText = "ðŸ’µ Buckle up... hitting Keyword Planner!";
      const keyword = prompt("Enter a keyword to get Planner data:");
      if (!keyword) return;
      const res = await fetch('/.netlify/functions/kplanner?keyword=' + encodeURIComponent(keyword));
      document.getElementById('out').innerText = await res.text();
      document.getElementById('loading').innerText = "";
    }
  </script>
</body>
</html>
